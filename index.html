<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <!-- css bootstap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- font awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="mx-auto mt-5" style="max-width: 700px;">
        <div class="input-group mb-3">
          
          <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Username" id="username">
          <button type="button" class="btn text-white btn-info" id="adduser">Add</button>
          
        </div> 
        <div class="display">
          <table class="table">

            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Your Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>

            <tbody id="record">
              <tr>
                <th scope="row">1</th>
                <td>Harshad Chauhan</td>
                <td>  
                  <i class="btn text-white fa fa-edit btn-info mx-2"></i>
                  <i class="btn btn-danger text-white fa fa-trash"></i>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>


  <script src="index.js"></script>
  <!-- js bootstap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
